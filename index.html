<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name=”description” >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<script type="text/javascript" src="main.js"></script>
 
<body>
    <form name="calculator">
      <table>
        <!-- 液晶画面部分 -->
        <tr>
          <td colspan="4">
            <input type="text" class="display" name="display" value="" disabled>
          </td>
        </tr>
   
        <!-- 上から1段目（7~9＋÷） -->
        <tr>
            <td><input type="button" value="(" onclick="brackets(this)"></td>
            <td><input type="button" value=")" onclick="brackets(this)"></td>
            <td><input type="button" value="%" onclick="get_calc(this)"></td>
            <td><input type="button" value="AC"onclick="all_clear()"></td>
          </tr>
        <tr>
          <td><input type="button" value="7" onclick="get_calc(this)"></td>
          <td><input type="button" value="8" onclick="get_calc(this)"></td>
          <td><input type="button" value="9" onclick="get_calc(this)"></td>
          <td><input type="button" value="÷"  name="div_btn" onclick="four_arithmetic_operations(this)"></td>
        </tr>
          
        <!-- 上から2段目（4~6＋×） -->
        <tr>
          <td><input type="button" value="4" onclick="get_calc(this)"></td>
          <td><input type="button" value="5" onclick="get_calc(this)"></td>
          <td><input type="button" value="6" onclick="get_calc(this)"></td>
          <td><input type="button" value="×"  name="multi_btn" onclick="four_arithmetic_operations(this)"></td>
        </tr>
   
        <!-- 上から3段目（1~3＋-） -->
        <tr>
          <td><input type="button" value="1" onclick="get_calc(this)"></td>
          <td><input type="button" value="2" onclick="get_calc(this)"></td>
          <td><input type="button" value="3" onclick="get_calc(this)"></td>
          <td><input type="button" value="-"  onclick="four_arithmetic_operations(this)"></td>
        </tr>
   
        <!-- 上から4段目（0/C/=/+) -->
        <tr>
          <td><input type="button" value="0" onclick="get_calc(this)"></td>
          <td><input type="button" value="." onclick="point(this)"></td>
          <td><input type="button" value="="  onclick="get_calc(this)"></td>
          <td><input type="button" value="+"  onclick="four_arithmetic_operations(this)"></td>
        </tr>
   
      </table>
    </form>
  </body>
</html>
